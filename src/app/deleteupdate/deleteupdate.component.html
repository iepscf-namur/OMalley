<div class="container" style="padding: bottom 10px;padding-top: 100px">
    <h2>Catalog list (Delete/Update)</h2>
    <table mat-table [dataSource]="myDataSource" matSort style="background-color:  #e8eef2">
        <ng-container matColumnDef="idSong">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idSong}} </td>
        </ng-container>
        <ng-container matColumnDef="artistName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist </th>
            <td mat-cell *matCellDef="let element"> {{element.artistName}} </td>
        </ng-container>
        <ng-container matColumnDef="songTitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.songTitle}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let song">
                <button mat-flat-button [matMenuTriggerFor]="menu" >Actions</button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="retrieveCatalogData(song)">Mettre-Ã -jour</button>
                    <button mat-menu-item (click)="deleteCatalog(song)">Supprimer</button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
                        
    <mat-paginator  [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        showFirstLastButtons
        style ="background-color: #e8eef2"
        (page)="pageEvent = $event">
    </mat-paginator>
</div>
